    <style>
        /* Mobile-First POS Layout */
        .mobile-pos {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
        }

        /* Header */
        .pos-header {
            background: var(--bg-card);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .pos-header h1 {
            font-size: 1.375rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .pos-stats {
            display: flex;
            gap: 1.25rem;
            font-size: 0.875rem;
        }

        .pos-stat {
            text-align: center;
        }

        .pos-stat-value {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--primary);
        }

        .pos-stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Search Bar */
        .pos-search {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .search-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        .search-wrapper .form-control {
            flex: 1;
            min-height: 52px;
            font-size: 1.1rem;
            border-radius: var(--radius-lg);
        }

        .search-wrapper .btn {
            min-width: 52px;
            border-radius: var(--radius-lg);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            overflow-x: auto;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            padding: 0.625rem 1rem;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--text-secondary);
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Product Grid */
        .pos-products {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            align-content: start;
            -webkit-overflow-scrolling: touch;
        }

        .product-item {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 1rem 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
            border: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            min-height: 100px;
        }

        .product-item:active {
            transform: scale(0.95);
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .product-item-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
        }

        .product-item-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
        }

        .product-item-stock {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .product-item-stock.low {
            color: var(--warning);
            font-weight: 600;
        }

        /* Cart Sheet */
        .cart-sheet {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            transition: var(--transition-normal);
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            cursor: pointer;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        .cart-total {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--success);
        }

        .cart-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .cart-sheet.expanded .cart-details {
            max-height: 40vh;
        }

        .cart-items-list {
            max-height: 25vh;
            overflow-y: auto;
            padding: 0 1rem;
            border-top: 1px solid var(--border);
        }

        .cart-item {

        .cart-actions {

        /* FAB Camera Button */

            height: 64px;
            border-radius: 50%;
            background: var(--primary);

            border: none;
            font-size: 1.5rem;

            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .fab-camera:active {

        }

        .fab-camera.active {
            background: var(--danger);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 0.5rem 0;
            padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .bottom-nav-item {
            flex: 1;

            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.625rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;

        }

        .bottom-nav-item i {

        }

        .bottom-nav-item.active {

        /* Scanner Modal */
        .scanner-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;

        .scanner-modal.active {

        .scanner-container {

        }

        .scanner-header {

        }

        .scanner-header h3 {

        }

        .scanner-close {
            background: none;

            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .scanner-body {

        }

        .scanner-body video {
            width: 100%;

        /* Empty State */
        .empty-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;

        }

        .empty-products i {
            font-size: 3rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .empty-products p {

        }

        /* Desktop adjustments */

            .pos-products {

        }

            .pos-products {
                grid-template-columns: repeat(5, 1fr);
            }

            .fab-camera {
                bottom: 200px;
            }
        }
    </style>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Cart Sheet Toggle
        const cartSheet = document.getElementById('cartSheet');
        const cartSummary = document.getElementById('cartSummary');
        cartSummary.addEventListener('click', () => {
            cartSheet.classList.toggle('expanded');
        });

        // FAB Camera Button
        const fabCamera = document.getElementById('fabCamera');
        const scannerModal = document.getElementById('scannerModal');
        const closeScannerBtn = document.getElementById('closeScannerBtn');

        fabCamera.addEventListener('click', () => {
            scannerModal.classList.add('active');
            startScanner();
            fabCamera.classList.add('active');
        });

        closeScannerBtn.addEventListener('click', () => {
            scannerModal.classList.remove('active');
            stopScanner();
            fabCamera.classList.remove('active');
        });

        // Category Tabs
        document.getElementById('categoryTabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-tab')) {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                filterProducts(e.target.dataset.category);
            }
        });

        function filterProducts(category) {
            window.selectedCategory = category;
            if (typeof renderProducts === 'function' && typeof products !== 'undefined') {
                if (category) {
                    renderProducts(products.filter(p => p.category === category));
                } else {
                    renderProducts(products);
                }
            }
        }
    </script>
